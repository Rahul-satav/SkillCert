<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify • SkillCert</title>
  <link rel="icon" href="assets/logo.svg">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800">
  <main class="max-w-3xl mx-auto p-6">
    <div class="flex items-center gap-3 mb-4">
      <img src="assets/logo.svg" class="h-8 w-8" alt="logo">
      <h1 class="text-xl font-semibold">SkillCert • Verification</h1>
    </div>
    <div id="box" class="rounded-2xl border bg-white p-5">
      <p class="text-sm text-slate-600">Checking certificate…</p>
    </div>
    <p class="mt-4 text-xs text-slate-500">Public verification page.</p>
  </main>
<script>
(async function(){
  const uid = new URL(location.href).searchParams.get('uid');
  const box = document.getElementById('box');
  if(!uid){
    box.innerHTML = '<p class="text-rose-600">Missing UID.</p>';
    return;
  }
  try {
    const res = await fetch('data/'+uid+'.json', { cache: 'no-store' });
    if(!res.ok) throw 0;
    const cert = await res.json();
    box.innerHTML = `
      <div class="flex items-start justify-between gap-3">
        <div>
          <h2 class="text-2xl font-bold tracking-tight">${cert.name}</h2>
          <p class="text-sm text-slate-600">has been issued a SkillCert credential.</p>
        </div>
        <span class="inline-flex items-center text-xs px-2 py-1 rounded-full bg-emerald-100 text-emerald-700 border">Valid</span>
      </div>
      <div class="mt-4 grid grid-cols-2 gap-3 text-sm">
        <div class="rounded-xl border p-3"><div class="text-slate-500">Skill</div><div class="font-medium">${cert.skill}</div></div>
        <div class="rounded-xl border p-3"><div class="text-slate-500">Level</div><div class="font-medium">${cert.level}</div></div>
        <div class="rounded-xl border p-3"><div class="text-slate-500">UID</div><div class="font-mono">${cert.uid}</div></div>
        <div class="rounded-xl border p-3"><div class="text-slate-500">Issued On</div><div class="font-medium">${cert.date}</div></div>
      </div>
      <div class="mt-4 text-xs text-slate-500">Issuer: ${cert.issuer} • Contact: ${cert.email || 'N/A'}</div>`;
  } catch(e) {
    box.innerHTML = `<p class="text-rose-600">Certificate not found for UID <span class="font-mono">${uid}</span>.</p>
    <p class="text-xs text-slate-500 mt-2">Expected path: <code>data/${uid}.json</code> in your GitHub Pages repo.</p>`;
  }
})();
</script>
</body>
</html>
